AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: DynamoDB REST frontend

Parameters:
  ProjectId:
    Type: String
    Description: AWS CodeStar projectID used to associate new resources to team members
  Stage:
    Type: String
    Description: Deployment stage. E.g. test, prod, etc.
  LambdaTrustRolename:
    Type: String
  CodeBucket:
    Type: String
    Description: S3 Bucket containing artifacts and source code.
  Branch:
    Type: String
    Description: Repository branch name.
Resources:
  LambdaTrustRole:
    Type: 'AWS::IAM::Role'
    Description: A service role that will be assumed by the Lambda function
    Properties:
      RoleName: !Ref LambdaTrustRolename
      AssumeRolePolicyDocument:
        Statement:
        - Action: 'sts:AssumeRole'
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
      ManagedPolicyArns:
      - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      - 'arn:aws:iam::aws:policy/service-role/AWSConfigRulesExecutionRole'
      Path: /
      Policies:
      - PolicyName: LambdaWorkerPolicy
        PolicyDocument:
          Statement:
          - Action:
            - 'logs:CreateLogGroup'
            - 'logs:CreateLogStream'
            - 'logs:PutLogEvents'
            - 'dynamodb:CreateTable'
            - 'dynamodb:DeleteTable'
            - 'dynamodb:DescribeTable'
            - "dynamodb:BatchGetItem"
            - "dynamodb:BatchWriteItem"
            - "dynamodb:PutItem"
            - "dynamodb:GetItem"
            - 's3:*'
            Effect: Allow
            Resource: '*'
          Version: 2012-10-17



  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
#      Cors:
#        AllowOrigin: "'*'"
      DefinitionBody:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Join ['', ['s3://', !Ref 'CodeBucket', '/openapi.yaml']]
  LambdaFunction:
    DependsOn:
      - LambdaTrustRole
    Type: AWS::Serverless::Function
    Properties:
      Handler: no.bibsys.handlers.StreamLambdaHandler::handleRequest
      Runtime: java8
      CodeUri: api/build/libs/api-fat.jar
      MemorySize: 1512
      Role: !GetAtt LambdaTrustRole.Arn
      Timeout: 60
      Events:
        ApiResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
            RestApiId: !Ref RestApi
  RestApiUrlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join ['-', [!Ref 'ProjectId', !Ref 'Stage', "apiUrl"]]
      Type: "String"
      Value: !Join ['', ['https://', !Ref 'RestApi', '.execute-api.', !Ref 'AWS::Region', '.amazonaws.com/', !Ref 'Stage']]
      Description: "SSM Parameter for storing RestApi URL"

  SwaggerUIBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join ['-', [!Ref 'ProjectId', !Ref 'Stage', "swagger-ui"]]
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: 'index.html'
  SetUpSwaggerUI:
    DependsOn:
      - LambdaTrustRole
      - RestApi
    Type: AWS::Lambda::Function
    Properties:
      Environment:
        Variables:
          BUCKET_NAME: !Ref SwaggerUIBucket
          REST_API_ID: !Ref RestApi
          STAGE_NAME: !Ref Stage          
      Code:
        ZipFile: |
          from botocore.vendored import requests
          import boto3
          import tarfile
          import os
          import json
          import mimetypes
          
          s3 = boto3.resource('s3')
          client = boto3.client('s3')          
          
          def sendResponse(event, context, responseStatus):
            responseBody = {'Status': responseStatus,
                            'PhysicalResourceId': context.log_stream_name,
                            'StackId': event['StackId'],
                            'RequestId': event['RequestId'],
                            'LogicalResourceId': event['LogicalResourceId']}
            try:
                req = requests.put(event['ResponseURL'], data=json.dumps(responseBody))
                if req.status_code != 200:
                    print(req.text)
                    raise Exception('Recieved non 200 response while sending response to CFN.')
                return
            except requests.exceptions.RequestException as e:
                print(e)
                raise
          
          def download_spec(bucket_name):
            response = client.get_export(restApiId=os.environ.get('REST_API_ID'),
                              stageName=os.environ.get('STAGE_NAME'),
                              exportType='oas30',
                              accepts='application/yaml')
            s3.Bucket(bucket_name).put_object(Key=oas30.yaml, Body=response.body, ContentType='application/yaml', ACL='public-read')
            
          
          def empty_bucket(bucket_name):
            bucket = s3.Bucket(bucket_name)
            print("Emptying bucket: {0}".format(bucket_name))
            return bucket.objects.all().delete()
          
          def delete_bucket(bucket_name):
            bucket = s3.Bucket(bucket_name)
            print("Deleting bucket: {0}".format(bucket_name))                      
            return bucket.delete()
          
          def handler(event, context):
            try:   
              bucket_name = os.environ.get('BUCKET_NAME')          
              empty_bucket(bucket_name)
            
              if event['RequestType'] == 'Delete':
                delete_bucket(bucket_name)
                sendResponse(event, context, 'SUCCESS')
                return
              
              version = '3.19.3'
              url = 'https://github.com/swagger-api/swagger-ui/archive/v' + version + '.tar.gz'
              file = '/tmp/swagger-ui.tar.gz'
              
              print("Downloading {0} to {1}".format(url, file))
              r = requests.get(url)
              with open(file, "wb") as code:
                code.write(r.content)
              
              print("Extracting file: {0}".format(file))
              tar = tarfile.open(file)
              tar.extractall(path='/tmp/')
              tar.close

              download_spec(bucket_name)

              path = '/tmp/swagger-ui-' + version + '/dist'
              for subdir, dirs, files in os.walk(path):
                for file in files:
                  full_path = os.path.join(subdir, file)
                  content_type = mimetypes.guess_type(file)[0]
                  with open(full_path, 'rb') as data:
                    if content_type is None:
                      content_type = 'application/octet-stream'
                    print("Copying file to S3 bucket {0}: {1}".format(bucket_name, full_path))
                    s3.Bucket(bucket_name).put_object(Key=full_path[len(path)+1:], Body=data, ContentType=content_type, ACL='public-read')
                      
              sendResponse(event, context, 'SUCCESS')
            except Exception as ex:
              print(ex)
              sendResponse(event, context, 'FAILED')
      Handler: index.handler
      Role: !GetAtt LambdaTrustRole.Arn
      Runtime: python3.6
      Timeout: 60
    DependsOn: SwaggerUIBucket
  SwaggerUI:
    Type: Custom::SetUpSwaggerUI
    Properties:
      ServiceToken: !GetAtt SetUpSwaggerUI.Arn
      