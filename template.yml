AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: DynamoDB REST frontend


Parameters:
  ProjectId:
    Type: String
  Stage:
    Type: String
    Description: Deployment stage. E.g. test, prod, etc.
  Branch:
    Type: String
  CodeBucket:
    Type: String
  InitFunctionName:
    Type: String
  DestroyFunctionName:
    Type:  String


Resources:
  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Stage
      # Waiting for open issue to be resolved: https://github.com/awslabs/serverless-application-model/issues/627
      #      Cors: "'amazonaws.com'"
      DefinitionBody:
        Fn::Transform:
          Name: 'AWS::Include'
          Parameters:
            Location: !Join ['', ['s3://', !Ref 'CodeBucket', '/openapi.yaml']]
  LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: no.bibsys.handlers.StreamLambdaHandler::handleRequest
      Runtime: java8
      CodeUri: api/build/libs/api-fat.jar
      MemorySize: 1512
      Policies:
        Version: '2012-10-17'
        Statement:
        - Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          - dynamodb:CreateTable
          - dynamodb:DeleteTable
          - dynamodb:DescribeTable
          - dynamodb:BatchGetItem
          - dynamodb:BatchWriteItem
          - dynamodb:PutItem
          - dynamodb:GetItem
          - s3:*
          - apigateway:GET
          Resource: "*"
          Effect: Allow
        - Action:
          - secretsmanager:GetSecretValue
          - ssm:GetParameter
          Resource: "*"
          #     //The rest of the policies are for all lambda functions
          Effect: Allow
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: "*"

        - Effect: Allow
          Action:
          - s3:GetObject
          Resource: arn:aws:s3:::*/AWSLogs/*/Config/*
        - Effect: Allow
          Action:
          - config:Put*
          - config:Get*
          - config:List*
          - config:Describe*
          Resource: "*"
      Timeout: 600
      Environment:
        Variables:
          STAGE_NAME: !Ref Stage
          API_KEY_TABLE_NAME: !Join ['-', [!Ref 'ProjectId', !Ref Branch, !Ref Stage, "apiKeys"]]
      Events:
        ApiResource:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
            RestApiId: !Ref RestApi
  RestApiUrlParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join ['-', [!Ref 'ProjectId', !Ref Branch, !Ref Stage, "apiUrl"]]
      Type: "String"
      Value: !Join ['', ['https://', !Ref 'RestApi', '.execute-api.', !Ref 'AWS::Region', '.amazonaws.com/', !Ref 'Stage']]
      Description: "SSM Parameter for storing RestApi URL"

  Init:
    Type: AWS::Serverless::Function
    Properties:
      Handler: no.bibsys.handlers.InitHandler::handleRequest
      FunctionName: !Ref InitFunctionName
      Runtime: java8
      CodeUri: api/build/libs/api-fat.jar
      Policies:
        Version: '2012-10-17'
        Statement:
        - Action:
          - lambda:InvokeFunction
          - codepipeline:PutJobFailureResult
          - codepipeline:PutJobSuccessResult
          - apigateway:*
          Effect: Allow
          Resource: "*"
      MemorySize: 1500
      Timeout: 900
      Environment:
        Variables:
          STAGE_NAME: !Ref Stage
          API_KEY_TABLE_NAME: !Join ['-', [!Ref 'ProjectId', !Ref Branch, !Ref Stage, "apiKeys"]]
  Destroy:
    Type: AWS::Serverless::Function
    Properties:
      Handler: no.bibsys.handlers.DestroyHandler::handleRequest
      FunctionName: !Ref DestroyFunctionName
      Runtime: java8
      CodeUri: api/build/libs/api-fat.jar
      Policies:
        Version: '2012-10-17'
        Statement:
        - Action:
          - lambda:InvokeFunction
          - codepipeline:PutJobFailureResult
          - codepipeline:PutJobSuccessResult
          - apigateway:*
          Effect: Allow
          Resource: "*"
      MemorySize: 1500
      Timeout: 900
      Environment:
        Variables:
          STAGE_NAME: !Ref Stage
          API_KEY_TABLE_NAME: !Join ['-', [!Ref 'ProjectId', !Ref Branch, !Ref Stage, "apiKeys"]]